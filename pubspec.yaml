name: domus
description: A home automation smart application.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  awesome_circular_chart: ^1.0.0
  cupertino_icons: ^1.0.2
  cloud_firestore: ^3.1.14
  dotted_border: ^2.0.0+2
  font_awesome_flutter: ^9.2.0
  flutter_screenutil: ^5.3.1
  flutter:
    sdk: flutter
  image_picker: ^0.8.5
  firebase_auth: ^3.3.17
  firebase_core: ^1.16.0
  firebase_storage: ^10.2.15
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  provider: ^6.0.2
  sliding_up_panel: ^2.0.0+1
  sleek_circular_slider: ^2.0.1
  flutter_svg: ^1.0.3
  table_calendar: ^3.0.5
  lottie: ^1.3.0
  syncfusion_flutter_charts: ^20.1.55

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^1.3.3
  #flutter_lints: ^1.0.0
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_1024.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/images/empty_avatar.png
    - assets/images/login_img.png
    - assets/images/weather/
    - assets/icons/svg/

  fonts:
    - family: "Noto Sans"
      fonts:
        - asset: "assets/fonts/NotoSans-Bold.ttf"
          style: "normal"
        - asset: "assets/fonts/NotoSans-Regular.ttf"
          style: "normal"
    - family: "Poppins"
      fonts:
        - asset: "assets/fonts/Poppins-700.ttf"
          style: "normal"
          weight: 700

